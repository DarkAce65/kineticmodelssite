version: "3.8"

services:
  db:
    image: postgres
    expose:
      - 5432
    env_file:
      - ./.env.dev
  debug:
    build: .
    entrypoint: ["/bin/bash", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 manage.py runserver 0.0.0.0:8080 --nothreading"]
    env_file:
      - ./.env.dev
    volumes:
      - .:/app
    ports:
      - "5678:5678"
      - "8080:8080"
    depends_on:
      - db
