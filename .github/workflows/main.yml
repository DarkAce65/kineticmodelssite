name: tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize, ready_for_review ]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v2
      - name: run tests
        run: |
          docker volume create rmg-models
          docker-compose run web ./bin/test.sh --rm
          docker-compose down
